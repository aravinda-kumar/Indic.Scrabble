<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>padakaeLi ~ Scrabble for Indic Languages</title>
    <meta id="keywords" name="keywords" content="Telugu Scrabble" />
    <meta id="description" name="description" content="Telugu Scrabble" />
    <meta name="author" content="Dileep Miriyala(దిలీపు మిరియాల)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="Miriyam.ico" />
    <link href="styles/te.css" type="text/css" rel="stylesheet" />
    <link href="styles/scrabble.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="title"><h2 class="h2">padakaeLi ~ పదకేళి</h2></div>
    <div id="list">
        <h3> Loading... </h3>
    </div>
    <script type="text/template" id="langTemplate">
        <ul class="list">
            <li>
                <h3>Board Size:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <select id="boards" class="list">
                                    <%for(var index in this.boards) {%>
                                    <option value="<%this.boards[index].id%>"><%this.boards[index].name%></option>
                                    <%}%>
                                </select>
                            </th>
                        </tr>
                    </thead>
                </table>
            </li>
            <%for(var indx in this.langs) {%>
            <li>
                <h3><%this.langs[indx].name%></h3>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <select id="<%this.langs[indx].lang%>.player1" class="list">
                                    <option value="player" selected="selected"><%this.langs[indx].player%></option>
                                    <optgroup label="<%this.langs[indx].bot%>">
                                        <%for(var index in this.langs[indx].bots) {%>
                                        <option value="<%this.langs[indx].bots[index].id%>"><%this.langs[indx].bots[index].name%></option>
                                        <%}%>
                                    </optgroup>
                                </select>
                            </th>
                        </tr>
                        <tr><th><%this.langs[indx].vs%></th></tr>
                        <tr>
                            <th>
                                <select id="<%this.langs[indx].lang%>.player2" class="list">
                                    <option value="player" selected="selected"><%this.langs[indx].player%></option>
                                    <optgroup label="<%this.langs[indx].bot%>">
                                        <%for(var index in this.langs[indx].bots) {%>
                                        <option value="<%this.langs[indx].bots[index].id%>"  <%if(index==0){%>selected="selected"<%}%>><%this.langs[indx].bots[index].name%></option>
                                        <%}%>
                                    </optgroup>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <button id="<%this.langs[indx].lang%>.Play"><%this.langs[indx].play%></button>
                            </th>
                        </tr>
                    </thead>
                </table>
            </li>
            <%}%>
        </ul>
    </script>
    <div class="footer"><span class="author">~ Dileep Miriyala(దిలీపు మిరియాల)</span></div>
    <script data-main="scripts/Index" src="scripts/require.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118249672-1"></script>
    <script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-118249672-1');</script>
</body>
</html>
