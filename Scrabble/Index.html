<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>padakaeLi ~ Scrabble for Indic Languages</title>
    <meta id="keywords" name="keywords" content="Telugu Scrabble" />
    <meta id="description" name="description" content="Telugu Scrabble" />
    <meta name="author" content="Dileep Miriyala(దిలీపు మిరియాల)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="Miriyam.ico" />
    <link href="styles/te.css" type="text/css" rel="stylesheet" />
    <link href="styles/scrabble.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="title"><h2 class="h2">padakaeLi ~ పదకేళి</h2></div>
    <div>
        <ul id="list" class="list">
            <h3> Loading... </h3>
        </ul>
    </div>

    <script type="text/template" id="langTemplate">
        <%for(var indx in this) {%>
        <li>
            <h3><%this[indx].name%></h3>
            <table>
                <thead>
                    <tr>
                        <th>
                            <select id="<%this[indx].lang%>.player1" class="list">
                                <option value="player" selected="selected"><%this[indx].player%></option>
                                <optgroup label="<%this[indx].bot%>">
                                    <%for(var index in this[indx].bots) {%>
                                    <option value="<%this[indx].bots[index].id%>"><%this[indx].bots[index].name%></option>
                                    <%}%>
                                </optgroup>
                            </select>
                        </th>
                    </tr>
                    <tr><th><%this[indx].vs%></th></tr>
                    <tr>
                        <th>
                            <select id="<%this[indx].lang%>.player2" class="list">
                                <option value="player" selected="selected"><%this[indx].player%></option>
                                <optgroup label="<%this[indx].bot%>">
                                    <%for(var index in this[indx].bots) {%>
                                    <option <%if(index==0){%>selected="selected"<%}%>value="<%this[indx].bots[index].id%>"><%this[indx].bots[index].name%></option>
                                    <%}%>
                                </optgroup>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button id="<%this[indx].lang%>.Play"><%this[indx].play%></button>
                        </th>
                    </tr>
                </thead>
            </table>
        </li>
        <%}%>
    </script>
    <div class="footer"><span class="author">~ Dileep Miriyala(దిలీపు మిరియాల)</span></div>
    <script data-main="scripts/Index" src="scripts/require.js"></script>
</body>
</html>
